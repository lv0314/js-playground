<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>홀수 짝수 판별</h2>
    <script>
        var n = Number(prompt("숫자를 입력해 주세요."));
        if (n % 2 === 0){
            console.log(n + "은(는) 짝수입니다.");
        } else if (n % 2 === 1){
            console.log(n + "은(는) 홀수입니다.");
        }
    </script>
</body>
</html>
