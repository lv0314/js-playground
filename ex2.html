<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>소수 판별 프로그램</h1>
    <script>
        var n = Number(prompt("소수인지 판별하고 싶은 수를 입력해 주세요"));
        for(var x = 2; x < n; x++){
            var rest = n % x;
            if (rest === 0) {
                document.write(n +  "은 소수가 아닙니다.")
                break;
            } else if (rest != 0) {
                document.write(n +  "은 소수입니다.")
                break;
            }
        }
    </script>
</body>
</html>
