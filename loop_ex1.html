<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>사용자가 입력한 수들의 개수와 합 구하기</h1>
    <script>
        var sum = 0;
        var count = 0;
        var input = Number(prompt("숫자를 입력해 주세요. (0 입력 시 종료)"));
        while(input != 0){
            sum = sum + input;
            count++;
            input = Number(prompt("숫자를 입력해 주세요. (0 입력 시 종료)"));
        }
        document.write("입력하신 숫자의 개수는 " + count +"개, 합은 " + sum + "입니다.")
    </script>

</body>
</html>
