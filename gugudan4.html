<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 X단 - 값 입력 및 조건문</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));
        if (n < 2 || n > 9 ){
            alert("2이상 9이하의 값만 입력할 수 있습니다");
        } else {
            document.write("<h2>" + n + "단</h2>")
            for(var i = 1; i <= 9; i++){
                document.write(n +" * " + i + " = " + (n * i) + "<br>")
            }
        }
    </script>
</body>
</html>
