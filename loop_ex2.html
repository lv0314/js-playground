<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>1에서 100까지 짝수의 합 구하기</h1>
    <script>
        var sum = 0;
        for(var i = 0; i <= 100; i++){
            if (i % 2 === 0){
                sum = sum + i;
            }
        }
        document.write("1에서 100까지 짝수의 합은 " +sum+ "입니다.")
    </script>

</body>
</html>
