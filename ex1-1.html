<!DOCTYPE HTML>
<html>
<body>
    <h1>1-1 두 수를 입력받아 사칙연산</h1>
    <script>
        var n1 = Number(prompt("첫번째 수"));
        var n2 = Number(prompt("두번째 수"));
        console.log(n1 + " + " + n2 + " = " + (n1 + n2));
        console.log(n1 + " - " + n2 + " = " + (n1 - n2));
        console.log(n1 + " * " + n2 + " = " + (n1 * n2));
        console.log(n1 + " / " + n2 + " = " + (n1 / n2));
    </script>
</body>
</html>
