<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>구구단 - 반복문</h1>
    <script>
        for(i = 2; i <= 9; i++){
            document.write("<h2>" + i + "단</h2>")
            for(j = 1; j <= 9; j++){
                document.write(i +" * " + j + " = " + (i * j) + "<br>")
            }
        }
    </script>
</body>
</html>
