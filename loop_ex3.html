<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>100, 99, 98, ..., 0까지 출력하는 프로그램 작성</h1>
    <script>
        for(var i = 101; i != 0; i--){
            document.write((i-1) + "\n");
        }
    </script>
</body>
</html>
